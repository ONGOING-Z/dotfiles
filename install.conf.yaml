- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc_whole.backup
    ~/.zshrc: zshrc
    ~/.bash_aliases: bash_aliases
    ~/.gdbinit: gdbinit
    ~/.gitconfig: git/gitconfig

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
