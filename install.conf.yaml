- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc_whole.backup
    ~/.zshrc: zshrc
    ~/.bash_aliases: bash_aliases
    ~/.gdbinit: gdbinit
    ~/.gitconfig: git/gitconfig
    ~/.pip/pip.conf: .pip/pip.conf
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/fcitx/rime/default.custom.yaml: rime/default.custom.yaml
    ~/.config/fcitx/rime/luna_pinyin.custom.yaml: rime/luna_pinyin.custom.yaml

- create:
    - ~/downloads
    - ~/.vim/undo-history
    - ~/.pip

- shell:
  - [git submodule update --init --recursive, Installing submodules]
